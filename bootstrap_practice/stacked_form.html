<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap: Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap: Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>        
    <title>Stacked form</title>
</head>
<body>
    <header>
        <div class="mt-4 mx-4 p-3">
            <h3>Stacked form</h3>
        </div>
    </header>
    <main>
    <div class="container bg-secondary-subtle m-4 p-3 w-50 rounded-2" style="font-size: 20px; border: 1px solid lightgray;">
        <form action="#">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username: </label>
                <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" style="border: 1px solid lightgray;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" style="border: 1px solid lightgray;">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-50 d-block mx-auto">Submit</button>
        </form>
    </div>
    </main>
</body>
</html>
