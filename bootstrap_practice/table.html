<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap: Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap: Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    <title>Table</title> 
</head>
<body>
    <div class="container border border-danger p-5">
        <div class="row">
            <div class="col-sm-8 border border-primary p-5 bg-primary">
                <table class="table text-center table-bordered table-hover">
                    <!-- table-hover only applies to the body elements -->
                    <thead>
                        <tr> 
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-sm-4 border border-secondary p-5 bg-secondary">
                <table class="table text-center table-striped table-borderless">
                    <thead>
                        <tr>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
