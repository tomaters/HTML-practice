<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter user info</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enter user info</legend>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Enter name" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="text" name="phone" id="phone" required placeholder="Enter phone number" 
                        title="###-###-####" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"></td>
                </tr>
                <tr>
                    <td><label for="photo">Photo</label></td>
                    <td><input type="file" name="" id="photo" accept="image/gif, image/jpeg, image/png"></td>
                </tr>
            </table>
            <input type="submit" value="Submit"><input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
