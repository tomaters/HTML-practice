<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style type="text/css">
        fieldset{
            width:600px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sign up</legend>
            <table>
                <tr>
                    <td><label for="id">Username</label></td>
                    <td><input type="text" name="id" id="id" placeholder="Enter username" required></td>
                </tr>
                <tr>
                    <td><label for="pw">Password</label></td>
                    <td><input type="password" name="pw" id="pw" placeholder="Enter password" required></td>
                </tr>
                <tr>
                    <td><label for="repw">Re-enter password</label></td>
                    <td><input type="password" name="repw" id="repw" placeholder="Enter password" required></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender" value="male"><label>Male</label>
                    <input type="radio" name="gender" value="female"><label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Birthday</label></td>
                    <td>
                        <input type="date" name="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td colspan="2">
                        <input type="email" placeholder="Enter email" name="email" id="email" size="39" required>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td colspan="2">
                        <select name="country_code">
                            <option value="010">010</option>
                            <option value="02">02</option>
                            <option value="031">031</option>
                        </select>
                        <input type="tel" id="phone" name="phone" size="24" required>
                        <input type="button" value="Send verification code" id="send_code">
                    </td>
                </tr>
                <tr>
                    <td><label>Verification code</label></td>
                    <td colspan="2">
                        <input type="text" id="verification" placeholder="Enter verification code" size="32">
                        <input type="button" value="Verify" id="check_confirmation_number">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
