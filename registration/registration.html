<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- import .js file -->
    <script src="./registration.js"></script>
    <!-- import .css file-->
    <link rel="stylesheet" href="./registration.css">
    <!-- import fontAwesome -->
    <script src="https://kit.fontawesome.com/129ed5580c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="w-100">
        <div id="header">
            <h1 id="logo"> <i class="fa-solid fa-kiwi-bird"></i> Kiwi</h1>
            <h6 id="logo_text"> befriend a kiwi </h6>
        </div>
        <div id="main" class="container m-auto w-50 p-3">
            <form action="" class="w-100" name="registration" onsubmit="submitForm();">
                <div id="registration_title">
                    Get started
                </div>
                <table id="name_id_pw" class="w-100">
                    <tr id="name" class="w-100">
                        <td>
                            <div id="enter_name">
                                <input type="text" class="w-100" value="" name="name" id="name" placeholder="Name"
                                onfocus="" onblur="nameCheck()">
                            </div>
                        </td>
                        <td>
                            <div id="name_error_msg" class="name_tip"></div>
                        </td>
                    </tr>
                    <tr id="username">
                        <td>
                            <div id="enter_username">
                                <input type="text" class="w-100" value="" name="username" id="username" placeholder="Username"
                                onfocus="checkID(id)" onblur="idCheck()">
                            </div>
                        </td>
                        <td>
                            <div id="username_error_msg" class="username_tip">7-12 characters beginning with a letter</div>
                        </td>
                    </tr>
                    <tr id="password">
                        <td>
                            <div id="enter_password">
                                <input type="password" class="w-100" value="" name="password" id="password" placeholder="Password"
                                    onfocus="" onblur="passwordCheck()" onchange="rePasswordCheck()">
                            </div>
                        </td>
                        <td>
                            <div id="password_error_msg" class="password_tip">6-25 characters containing at least one digit and letter</div>
                        </td>
                    </tr>
                    <tr id="repassword">
                        <td>
                            <div id="enter_re-password">
                                <input type="password" class="w-100" value="" name="re_password" id="re_password" placeholder="Enter password again"
                                    onfocus="rePasswordCheck()" onchange="rePasswordCheck()">
                            </div>
                        </td>
                        <td>
                            <div id="re-password_error_msg" class="rePassword_tip"></div>
                        </td>
                    </tr>
                </table>
                <table id="birthday_gender">
                    <tr id="birthday_row">
                        <td id="birthday_guide" style="font-size: larger" class="me-3">
                                Birthday
                        </td>
                        <td id="month_input">
                            <input list="months" id="month" name="month" placeholder="Select month"
                                onblur="monthCheck()">
                            <datalist id="months">
                                <option value="January">
                                <option value="February">
                                <option value="March">
                                <option value="April">
                                <option value="May">  
                                <option value="June">
                                <option value="July">
                                <option value="August">
                                <option value="September">
                                <option value="October">
                                <option value="November">
                                <option value="December">
                            </datalist>
                        </td>
                        <td id="day_input">
                            <input list="days" id="day" name="day" placeholder="Select day" onblur="dayCheck()">
                            <datalist id="days">
                                <option value="1"><option value="2"><option value="3"><option value="4">
                                <option value="5"><option value="6"><option value="7"><option value="8">
                                <option value="9"><option value="10"><option value="11"><option value="12">
                                <option value="13"><option value="14"><option value="15"><option value="16">
                                <option value="17"><option value="18"><option value="19"><option value="20">
                                <option value="21"><option value="22"><option value="23"><option value="24">
                                <option value="25"><option value="26"><option value="27"><option value="28">
                                <option value="29"><option value="30"><option value="31">
                            </datalist>
                        </td>
                        <td id="year_input">
                            <input type="text" id="year" placeholder="Enter year" onblur="yearCheck()">
                        </td>
                        <td id="bday_error">
                            <div id="birthday_error_msg" class="birthday_tip"></div>
                        </td>
                    </tr>
                    <tr id="gender_row">
                        <td id="gender_guide" style="font-size: larger" class="me-5">Gender</td>
                        <td id="gender_options">
                            <input type="radio" id="gender" name="gender" value="male" required><label></label> Male
                            <input type="radio" id="gender" class="ms-3" name="gender" value="female" required><label></label> Female
                        </td>
                        <td id="gender_notice">
                            <div id="gender_error_msg" class="gender_tip"></div>
                        </td>
                    </tr>
                </table>
                <table id= "phone_num">
                    <tr id="phone_row">
                        <td id="phone_guide" style="font-size: larger" class="me-5" >
                            Phone
                        </td>
                        <td id="phone_info">
                            <select id="country_code" name="country_code">
                                <option value="010">010</option>
                                <option value="02">02</option>
                                <option value="031">031</option>
                            </select>
                            <input type="text" id="phone" name="phone" size="25" placeholder="00000000 (No dashes)"
                                onblur="phoneCheck()">
                        </td>
                        <td id="phone_notice">
                            <div id="phone_error_msg" class="phone_tip"></div>
                        </td>
                    </tr>

                </table>
                <div id="address">
                    
                </div>

                <div id="submit_form">
                    <input type="submit" class="container p-2" name="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
